buildscript {
    repositories {
        jcenter()
        maven { url 'http://127.0.0.1:9091/nexus/content/repositories/' }
        maven { url uri(new File(rootDir, 'local_repo')) }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.0'
//        classpath 'ggg.android:cm.android.gradle:1.0.3'
        classpath group: 'ggg.android', name: 'cm.android.gradle', version: '1.0.3'
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

//Project
allprojects {
    tasks.withType(JavaCompile) { options.encoding = "UTF-8" }

    repositories {
        jcenter()
        maven { url 'http://127.0.0.1:9091/nexus/content/repositories/' }

        flatDir {
            dirs "$rootDir/local_repo"
        }
    }

    task findbugs {
        dependsOn tasks.withType(FindBugs)
    }
}
task wrapper(type: Wrapper) { gradleVersion = '2.11' }
//apply plugin: 'android-reporting'

ext {
    supportLibraryVersion = '23.4.0'
    logbackAndroidVersion = '1.1.1-4'
    slf4jVersion = '1.7.14'
}
